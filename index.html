<html>
    <head>
        <title>Калькулятор займа</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container card">
            <h1>Калькулятор займа</h1>
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <th scope="row">Сумма займа</th>
                        <td id="sum">0</td>
                    </tr>
                    <tr>
                        <th scope="row">Время займа</th>
                        <td id="time">0</td>
                    </tr>
                    <tr>
                        <th scope="row">Интерес</th>
                        <td id="interest">0 %</td>
                    </tr>
                    <tr class="daily-row">
                        <th scope="row">Ежедневная выплата</th>
                        <td id="daily">0</td>
                    </tr>
                    <tr class="overflow-row">
                        <th scope="row">Переплата составит</th>
                        <td id="overflow">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
